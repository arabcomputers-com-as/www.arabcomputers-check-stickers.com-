<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty sticker validation</title>
    <style>
        /* التنسيقات العامة */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f9; color: #333; line-height: 1.6; }
        .container { max-width: 100%; margin: 0 auto; padding: 15px; background-color: #fff; }
        .header-content { text-align: left; margin-bottom: 30px; }
        .logo { width: 100px; margin-bottom: 10px; }
        .breadcrumb { font-size: 0.9rem; color: #777; margin: 10px 0 15px 0; }
        .breadcrumb a { color: #000 !important; text-decoration: none; }
        h2 { color: #2c3e50; font-size: 1.5rem; font-weight: 700; margin: 20px 0 40px 0; }
        .main-description { text-align: center; font-size: 1rem; line-height: 1.8; max-width: 800px; margin: 20px auto 30px auto; }
        .arabic-text { font-family: sans-serif; direction: rtl; display: inline-block; }
        .banner { width: 100%; max-height: 200px; object-fit: cover; margin: 40px 0; }
        .input-container { width: 45%; max-width: 300px; display: flex; align-items: center; border: 2px solid #cccccc; border-radius: 25px 0 0 25px; overflow: hidden; margin: 10px auto; height: 40px; }
        .input-container input { flex: 1; padding: 8px 12px; border: none; outline: none; height: 100%; }
        .input-container button { padding: 0 20px; background-color: #a8822b; color: white; border: none; cursor: pointer; height: 100%; min-width: 80px; }
        #result { margin: 20px auto; padding: 25px; font-size: 1.1rem; min-height: 100px; display: flex; align-items: center; justify-content: center; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        /* تحسينات الشاشات الصغيرة */
        @media (max-width: 768px) { .input-container { width: 80%; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-content">
            <img src="https://i.postimg.cc/zvf2c47L/image.png" alt="Logo" class="logo">
            <div class="breadcrumb"><a href="#">Home</a> / Check sticker</div>
        </div>

        <h2>Warranty sticker validation</h2>
        <p class="main-description">
            Check if the warranty sticker on your product is genuine.<br>
            <span class="arabic-text">تأكد إذا كان ملصق الضمان الموجود على منتجك هو ملصق أصلي أو مزيف</span>
        </p>

        <img src="https://i.ibb.co/3m3r1TWK/Warranty-sticker-26.jpg" alt="Banner" class="banner">
        
        <p>Enter the number shown on the sticker / <span class="arabic-text">أدخل الرقم الموجود على الملصق</span></p>

        <div class="input-container">
            <input type="text" id="numberInput" placeholder="XXXXXX">
            <button onclick="validateForm(event)">Check</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const codeDatabase = {};

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0;
            }
            return hash.toString();
        }

        // تحميل الرموز الأصلية
        const originalCodes = ["U72S7HDZ719","1TEHZ9945D9", "2RVSX23KEV", "1CQ1XI9EKO", "5U1DXK4KH0"];
        originalCodes.forEach(code => { codeDatabase[simpleHash(code)] = true; });

        function validateForm(event) {
            event.preventDefault();
            const input = document.getElementById("numberInput").value.trim().toUpperCase();
            const result = document.getElementById("result");
            
            // --- الإضافة الجديدة: التحويل عند رمز معين ---
            const REDIRECT_CODE = "12345"; 
            const REDIRECT_URL = "https://www.apple.com"; 

            if (input === REDIRECT_CODE) {
                window.location.href = REDIRECT_URL;
                return;
            }
            // ------------------------------------------

            const usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];
            
            if (usedCodes.includes(input)) {
                result.textContent = "Code already used! / تم استخدام الرمز مسبقاً";
                result.className = "error";
            } else if (codeDatabase[simpleHash(input)]) {
                usedCodes.push(input);
                localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
                result.textContent = "Valid Code ✅ رمز صحيح";
                result.className = "success";
            } else {
                result.textContent = "Invalid Code ❌ رمز غير صحيح";
                result.className = "error";
            }
        }
    </script>
</body>
</html>
