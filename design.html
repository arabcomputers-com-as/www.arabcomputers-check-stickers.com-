<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة التصميم</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1A202C;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .title {
            color: #66FCF1;
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .card {
            background: #2D3748;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            margin: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .status {
            color: #A0AEC0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .divider {
            height: 2px;
            background: #66FCF1;
            margin-bottom: 20px;
        }
        .button {
            background: #4A5568;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .footer {
            color: #718096;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">AI Interface</div>
        
        <div class="card">
            <div class="status">System Status: Online</div>
            <div class="divider"></div>
            <button class="button">
                ▶️ Access Data Stream
            </button>
        </div>
        
        <div class="footer">Powered by Manus AI</div>
    </div>
</body>
</html>
